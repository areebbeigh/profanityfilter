version: 2
registries:
  python-index-pypi-org:
    type: python-index
    url: https://pypi.org/
    replaces-base: true
    username: "${{secrets.PYTHON_INDEX_PYPI_ORG_USERNAME}}"
    password: "${{secrets.PYTHON_INDEX_PYPI_ORG_PASSWORD}}"

updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
    time: "19:00"
  open-pull-requests-limit: 10
  registries: "*"
